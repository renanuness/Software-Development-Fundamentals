<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@200;400&display=swap" rel="stylesheet">
</head>

<body class="psg">
    <div id="buttons">
        <button onclick="changeTheme(this)" value="1">PSG</button>
        <button onclick="changeTheme(this)" value="2">Barcelona</button>
        <button onclick="changeTheme(this)" value="3">Milan</button>
    </div>
    <div id="card">
        <div id="card-header">

        </div>
        
        <div id="card-body">
            <div>
                <div id="img-container">
                    <img src="assets/r10.jpg">
                </div>
                <h1>Ronaldinho Gaúcho</h1>
                <p id="cargo">Meio-campista</p>
            </div>

            <div id="info">
                <h4 class="title">Número</h4>
                <h4 class="colon">:</h4>
                <p id="number"></p><br>
                
                <h4 class="title">Altura</h4>
                <h4 class="colon">:</h4>
                <p>182 cm</p><br>
                
                <h4 class="title">Idade</h4>
                <h4 class="colon">:</h4>
                <p id="age"></p><br>
                
                <h4 class="title"> Admissão</h4>
                <h4 class="colon">:</h4>
                <p id="admission"></p>
            </div>
        </div>
        <div id="card-footer">

        </div>
    </div>
</body>

</html>
